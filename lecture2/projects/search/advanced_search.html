<!DOCTYPE html>
<html lang="en">
<style>
    form {
        display: inline;
    }
    .top-right-links {
        position: absolute;
        top: 0;
        right: 0;
        padding: 10px;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
</head>
<body>
    <div>
        all these words 
        <form action="https://www.google.com/search"> 
            <input type="text" name="as_q"> 
        </form>
    </div>
    <div>
        this exact word or phrase: 
        <form action="https://www.google.com/search">
            <input type="text" name="as_epq"> 
        </form>
    </div>
    <div>
        any of these words: 
        <form action="https://www.google.com/search">
            <input type="text" name="as_oq"> 
        </form>
    </div>
    <div>
        none of these words: 
        <form action="https://www.google.com/search">
            <input type="text" name="as_eq"> 
        </form>
    </div>
    <a class="top-right-links" href="./index.html">Google Search</a>
</body>
</html>
